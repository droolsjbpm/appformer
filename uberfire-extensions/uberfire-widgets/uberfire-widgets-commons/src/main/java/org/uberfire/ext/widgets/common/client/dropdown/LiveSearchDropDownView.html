<div data-field="mainPanel" class="btn-group bootstrap-select">
    <button data-field="dropDownButton" type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" aria-expanded="false">
        <span id="dropDownText" class="filter-option pull-left appformer-live-search-button-text"></span>&nbsp;<span class="bs-caret"><span class="caret"></span></span>
    </button>
    <div data-field="dropDownPanel" class="dropdown-menu open">
        <div data-field="searchPanel" class="bs-searchbox">
            <input id="searchInput" type="text" class="form-control" autofocus autocomplete="off">
        </div>
        <div data-field="spinnerPanel" class="appformer-live-search-spinner-panel">
            <div class="spinner spinner-lg appformer-live-search-spinner"></div>
            <span id="spinnerText" class="appformer-live-search-spinner-text"></span>
        </div>
        <ul data-field="dropDownMenu" class="dropdown-menu inner appformer-live-search-dropdown-menu" role="menu">
        </ul>
        <div data-field="resetMenu" class="appformer-live-search-selector-reset-panel">
            <a data-field="resetAnchor" class="appformer-live-search-selector-reset-anchor"></a>
        </div>
    </div>
</div>
