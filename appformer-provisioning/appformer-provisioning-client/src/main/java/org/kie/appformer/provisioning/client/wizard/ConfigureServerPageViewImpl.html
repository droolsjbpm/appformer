<div class="col-md-12">

  <div class="alert alert-info alert-dismissable" data-field="form-status-inline">
    <span class="pficon pficon-info" data-field="form-status-inline-icon"></span>
    <strong><span data-field="form-status-inline-message"></span></strong>
  </div>

  <div class="form-group" data-field="host-form-group">
    <label class="control-label" data-i18n-key="host" data-field="host-label">Host:</label>
    <input class="form-control" data-field="host-text-input"/>
    <span data-field="host-text-help" class="help-block"></span>
  </div>

  <div class="form-group" data-field="port-form-group">
    <label class="control-label" data-i18n-key="port" data-field="port-label">Port:</label>
    <input class="form-control" data-field="port-text-input"/>
    <span data-field="port-text-help" class="help-block"></span>
  </div>

  <div class="form-group" data-field="management-port-form-group">
    <label class="control-label" data-i18n-key="managementPort" data-field="management-port-label">Management Port:</label>
    <input class="form-control" data-field="management-port-text-input"/>
    <span data-field="management-port-text-help" class="help-block"></span>
  </div>

  <div class="form-group" data-field="management-user-form-group">
    <label class="control-label" data-i18n-key="managementUser" data-field="management-user-label">Management User:</label>
    <div class="form-control" data-field="management-user-text-input"></div>
    <span data-field="management-user-text-help" class="help-block"></span>
  </div>

  <div class="form-group" data-field="management-password-form-group">
    <label class="control-label" data-i18n-key="managementPassword" data-field="management-password-label">Management Password:</label>
    <div class="form-control" data-field="management-password-text-input"></div>
    <span data-field="management-password-text-help" class="help-block"></span>
  </div>

  <div class="form-group" data-field="management-realm-form-group">
    <label class="control-label" data-i18n-key="managementRealm" data-field="management-reaml-label">Management Realm:</label>
    <div class="form-control" data-field="management-realm-text-input"></div>
    <span data-field="management-realm-text-help" class="help-block"></span>
  </div>

  <div class="form-group" data-field="test-connection-form-group">
    <button class="btn btn-default" type="button" data-field="test-connection-button" data-i18n-key="testConnection">TestConnection:</button>
    <span data-field="test-connection-text-help" class="help-block"></span>
  </div>

</div>
